{# This template partial is used in course_list and department_list #}
<form action="{% url 'search-all-courses' sem_year sem_month %}"
	id="search"
	ng-controller="SearchCtrl"
	ng-show="searchOptions.visible">
	<input placeholder="Search {{ semester.name }} Courses"
		type="text" id="q" name="q"
		ng-model="query" yacs-focus="performSearch()" />
</form>
